{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Create Dog Adoption Post</h2>
    <button onclick="window.location='{% url 'index' %}';">Back</button>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
